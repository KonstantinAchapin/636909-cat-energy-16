<!DOCTYPE html>
<html lang="ru">

            <picture>
              <source media="(min-width: 1440px)" srcset="./img/logo-desktop.svg" sizes="100vw">

        <button class="page-header__nav-toggle" type="button"><span class="page-header__nav-text">Открыть меню</span></button>

            <li class="site-list__item">
